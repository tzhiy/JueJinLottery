<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运抽奖 - 掘金</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/lottery.css">
    <script src="js/lottery.js"></script>
</head>

<body>
    <div class="view-container">
        <div class="main-header-box">
            <header class="main-header"></header>
        </div>
        <main class="main-container">
            <div class="sidebar"></div>
            <div class="right-wrap">
                <div class="lottery-container">
                    <img class='bg-img' src="images/background/lottery_background.png" alt="">
                    <div class="title-box">
                        <img src="images/background/lottery_title.png" alt="">
                    </div>
                    <div class="main">
                        <p class="title">幸运抽奖</p>
                        <div class="lottery-box">
                            <div class="left-part">
                                <div class="left-part-header">
                                    <p class="current_value">
                                        当前矿石数：
                                        <span class="value">-1</span>
                                    </p>
                                    <span class="tosignin">我要矿石</span>
                                </div>
                                <div class="lottery">
                                    <div class="turntable-box">
                                        <div class="upper-border up-down"></div>
                                        <div class="lower-border up-down"></div>
                                        <div class="left-border left-right"></div>
                                        <div class="right-border left-right"></div>
                                        <div class="blocks">
                                            <div class="item-container">
                                                <div class="turnable-item lottery-item"></div>
                                                <div class="turnable-item lottery-item"></div>
                                                <div class="turnable-item lottery-item"></div>
                                                <div class="turnable-item lottery-item"></div>
                                                <div class="lottery-item lottery-start">
                                                    <div class="lottery-text">
                                                        抽奖
                                                    </div>
                                                    <div class="text">
                                                        200矿石/次
                                                    </div>
                                                </div>
                                                <div class="turnable-item lottery-item"></div>
                                                <div class="turnable-item lottery-item"></div>
                                                <div class="turnable-item lottery-item"></div>
                                                <div class="turnable-item lottery-item"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="right-part">
                                <p class="title lottery-title">
                                    获奖记录
                                </p>
                                <div class="winning-list">
                                    <div class="content"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
